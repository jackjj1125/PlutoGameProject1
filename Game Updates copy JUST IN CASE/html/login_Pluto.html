<html lang="en">

    <title>Login Page Pluto</title>

	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <style>

    <!-- Custom styles for this template -->

	<link href="../css/my_style.css" rel="stylesheet">

  <body>
    <form class="form-signin">
      <h1>Return to Pluto</h1>
      <h6>"Plan-it to Planet"</h6>
  	  <img class="rounded-circle" src="../img/Pluto.jpg" alt="" width="200" height="200">
  	  <h1 class="h3">Please sign in:</h1>
  	  <label for="inputEmail" class="sr-only">Email address</label>
  	  <input type="email" id="inputEmail" class="form-control" placeholder="Email address or Username" required autofocus>
  	  <label for="inputPassword" class="sr-only">Password</label>
  	  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  	  <div class="checkbox mb-3">
    		<label>
    		  <input type="checkbox" value="remember-me"> Remember me |</label>
    		</label>
  			<a href="" >Forgot Password?</a>
  	  </div>
  	  <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
        <a class="btn btn-lg btn-primary" href="register.html" >Register</a>
        <a class="btn btn-lg btn-primary" href="Play.html">Play As Guest</a>
  	</form>

  	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
