  <body>
    
    

    <br>
	<br>
	<div class="container">



		<form action="home.html">
			<h1> Return to Pluto</h1> 
			<h6>"Plan-it to Planet"</h6>
			<img class= "rounded-circle" src="https://raw.githubusercontent.com/CSCI-3308-CU-Boulder/3308SP21_section014_3/main/Milestone3/Website/Front_End/img/Pluto.jpg?token=ASRV4Y35RVM7QQKQBF5UWR3AKPPDG" alt="" width="200" height="200">

			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="fullName">UserName</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="UserName" id="UserName"  placeholder="Enter UserName">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"  for="emailAddress">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" name="emailAddress" id="emailAddress" placeholder="Enter email">
				</div>
			</div>
			<div class="form-group row">
				<label  class="col-sm-2 col-form-label" for="passwordFirst">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="passwordFirst" name="passwordFirst" placeholder="Password">
				</div>
			</div>
			<div class="form-group row">
				<label  class="col-sm-2 col-form-label" for="passwordConfirm">Confirm Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm Password">
				</div>
			</div>


					
	
	
			<input type="submit" value="submit" class="btn btn-primary btn-block">

			<a class="btn btn-lg btn-primary" href="Play.html">Play As Guest</a>
			<a class="btn btn-lg btn-primary" href="login_Pluto.html">Login to an existing account</a>
		</form>
		<div class="modal-footer">
					<div id="message" style="display:block">
						<h3>Password must contain the following:</h3>
						<p id="letter" class="invalid">A <b>lowercase</b> letter</p>
						<p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
						<p id="number" class="invalid">A <b>number</b></p>
						<p id="length" class="invalid">Minimum <b>8 characters</b></p>
						<p id="match" class="invalid">Password and Confirm Password Match</p>
					</div>
		<br>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
