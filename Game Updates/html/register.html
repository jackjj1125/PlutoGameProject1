	<div class="container">
	
		<form action="register" method="POST"> 
		
		<div id="myModal" class="modal fade">
			<div class="modal-dialog modal-login">
				<div class="modal-content">
					<div class="modal-header">
					
						<h4 class="modal-title">Register</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<input type="text" id= "UserName" class="form-control"  placeholder="UserName"
								required="required">
						</div>
						<div class="form-group">
						
							<label for="emailAddress" class="sr-only">Email address</label>
							<input type="email" id="emailAddress" class="form-control" placeholder="Email address" required autofocus>
						
						
							<!-- <input type="text" class="form-control" name="Email" placeholder="Email"
								required="required"> -->
						</div>
						<div class="form-group">
							<input id="passwordFirst" type="password" class="form-control" name="password" placeholder="Password"
								required="required">
						</div>
						<div class="form-group">
							<input id="passwordConfirm" type="password" class="form-control" name="confirm password"
								placeholder="Confirm Password" required="required">
						</div>
						<div class="form-group">
							<button id="my_submit_button" class="btn btn-primary btn-block login-btn" disabled >Register</button>
						</div>
					</div>
					<div class="modal-footer">
						<div id="message" style="display:block">
							<h3>Password must contain the following:</h3>
							<p id="letter" class="invalid">A <b>lowercase</b> letter</p>
							<p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
							<p id="number" class="invalid">A <b>number</b></p>
							<p id="length" class="invalid">Minimum <b>8 characters</b></p>
							<p id="match" class="invalid">Password and Confirm Password Match</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br /><br /><br />

		</form>
